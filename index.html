<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main_section">
        <h1 style="text-align: center;">Typing Speed Test</h1>
        <div id="paragraph">
            <div class="display_text"></div>
            <div class="view_board">

            </div>
        </div>
        <div class="dashboard">
            <div class="duration_conainer">
                Time Left: &nbsp;
                <span id="time_left"></span>
            </div>
            
            <div class="mastikes_container">
                Errors: &nbsp; <Span id="error"></Span>
            </div>

            <div class="words_per_minute">
                WPM: &nbsp; <span id="wpm"></span>
            </div>

            <div class="accuracy">
                Accuracy: &nbsp; <span id="accuracy"></span>
            </div>

            <div class="charaters_per_minute">
                CMP: &nbsp; <span id="cpm"></span>
            </div>
            <button id="start_Game">Start Game</button>
            <button id="retry_game">Retry</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
